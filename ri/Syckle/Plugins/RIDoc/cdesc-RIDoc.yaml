comment: 
- !ruby/struct:RDoc::Markup::Flow::H 
  level: 1
  text: RI Documentation Plugin
- !ruby/struct:RDoc::Markup::Flow::P 
  body: The ri documentation plugin provides services for generating ri documentation.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: By default it generates the ri documentaiton at doc/ri, unless an 'ri' directory exists in the project's root directory, in which case the ri documentation will be stored there.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: "This plugin provides the following cycle-phases:"
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  main:document  - generate ri docs\n  main:reset     - mark ri docs out-of-date\n  main:clean     - remove ri docs\n\n  site:document  - generate ri docs\n  site:reset     - mark ri docs out-of-date\n  site:clean     - remove ri docs\n"
